<!DOCTYPE html>
<html>
<head>
    <title>Basic Login and Register</title>
    <style>
        body {                                                 
            background-color: lightgray;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
        }

        form {
            background-color: white;
            text-align: center;
            width: 300px;
            margin: 20px auto; /* Center the forms horizontally */
            padding: 10px;
            border: 1px solid black;
        }

        input {
            box-sizing: border-box;
            width: 100%; /* Make inputs stretch full width */
            padding: 5px;
        }

        table {
            width: 100%;
        }

        td {
            text-align: left;
            padding: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>My Website</h1>
</header>

<!-- Login Form -->
<h2>Login Form</h2>
<form>
  <table>
    <tr><td>Username</td></tr>
    <tr><td><input type="text" placeholder="Enter your Username"></td></tr>
    <tr><td>Password</td></tr>
    <tr><td><input type="password" placeholder="Enter your Password"></td></tr>
    <tr><td><input type="submit" value="Submit"></td></tr>
  </table>
</form>

<!-- Register Form -->
<h2>Register Form</h2>
<form>
    <table>
      <tr><td>Username</td></tr>
      <tr><td><input type="text" placeholder="Enter your Username"></td></tr>
      <tr><td>Password</td></tr>
      <tr><td><input type="password" placeholder="Enter your Password"></td></tr>
      <tr><td>Email</td></tr>
      <tr><td><input type="text" placeholder="Enter your Email"></td></tr>
      <tr><td><input type="submit" value="Register"></td></tr>
    </table>
</form>

<footer>
    <p>2025 My Website</p>
</footer>

</body>
</html>
