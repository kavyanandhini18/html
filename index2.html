<!DOCTYPE html>
<html>
<head>
    <title>Basic Login and Register</title>
    <style>
        body {                                                 
            background-color: lightgray;
        }

        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }

        h2 {
            text-align: center;
        }

        form {
            background-color: white;
            text-align: center;
            width: 300px;
            margin: 20px ;
            padding: 10px;
            border: 1px solid black;
        }

        input {
            box-sizing: border-box;
        }

        table {
            width: 100px;
        }
        td {
            text-align: left;
            padding: 5px 0;
        }
    </style>
</head>
<body>

<header>
    <h1>My Website</h1>
</header>

<!-- Login Form -->
<h2>Login Form</h2>
<form>
  <table>
    <tr><td>Username</td></tr>
    <tr><td><input type="text" placeholder="Enter your Username"></td></tr>
    <tr><td>Password</td></tr>
    <tr><td><input type="password" placeholder="Enter your Password"></td></tr>
    <tr><td><input type="submit" value="Submit"></td></tr>
  </table>
</form>

<!-- Register Form -->
<h2>Register Form</h2>
<form>
    <table>
      <tr><td>Username</td></tr>
      <tr><td><input type="text" placeholder="Enter your Username"></td></tr>
      <tr><td>Password</td></tr>
      <tr><td><input type="password" placeholder="Enter your Password"></td></tr>
      <tr><td>Email</td></tr>
      <tr><td><input type="text" placeholder="Enter your Email"></td></tr>
      <tr><td><input type="submit" value="Register"></td></tr>
    </table>
</form>

<footer>
    <p>2025 My Website</p>
</footer>

</body>
</html>
